<div class="card mx-auto" style="width: 50em;">
    <div class="card-body">
        <h4 class="card-title">Add</h4>
        <p class="card-description">
            Create a new instructor
        </p>
        <form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="firstName">firstName</label>
                <input class="form-control" [(ngModel)]="instructor.firstName" type="text" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">lastName</label>
                <input class="form-control" [(ngModel)]="instructor.lastName" type="text" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="dateOfHire">dateOfHire</label>
                <input class="form-control" [(ngModel)]="instructor.dateOfHire" type="date" formControlName="dateOfHire">
            </div>
            <button type="submit" class="btn btn-success me-2">Submit</button>
        </form>
    </div>
</div>
