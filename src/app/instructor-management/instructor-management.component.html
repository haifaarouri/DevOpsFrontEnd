<div class="col-lg-12 grid-margin stretch-card m-5">
    <div class="card">
      <div class="card-body mx-auto">
        <h2 class="card-title">List of all Instructors</h2>
        <a class="btn btn-success btn-rounded badge badge-success" [routerLink]="['/add-instructor']">Add new Instructor</a>
        <br><br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>NumInstructor</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>DateOfHire</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instructor of list">
                <td>{{instructor.numInstructor}}</td>
                <td>{{instructor.firstName}}</td>
                <td>{{instructor.lastName}}</td>
                <td>{{instructor.dateOfHire}}</td>
                <td>
                    <a [routerLink]="['/edit-instructor', instructor.numInstructor]" class="btn btn-sm btn-warning btn-rounded badge badge-warning">Edit</a>
                </td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
